<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unary</title>
  </head>
  <body>
    <!-- unary merupakan operator yang cukup hanya memiliki 1 nilai -->
    <script>
      let result = 2;
      result++; // result + 1 = 3
      document.writeln("<p>" + result + "</p>");

      result--; // result - 1 = 2
      document.writeln("<p>" + result + "</p>");

      result = -result; // 2 = -2
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
