<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Console</title>
  </head>
  <body>
    <!-- console digunakan untuk mengetahui kerja javascript kita tanpa mengganggu tampilan html -->
    <script>
      console.info("Hello World"); // atau console.log sama saja
      console.warn("Ini Peringatan");
      console.error("Ini Error");
    </script>
  </body>
</html>
