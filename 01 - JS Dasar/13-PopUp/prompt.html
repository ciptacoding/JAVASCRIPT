<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Prompt</title>
  </head>
  <body>
    <!-- prompt merupakan pop up untuk meminta inputan dari user -->
    <script>
      const name = prompt("What is your name?");
      alert(`Hello ${name}`);
    </script>
  </body>
</html>
