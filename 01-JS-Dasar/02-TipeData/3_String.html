<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan String</title>
  </head>
  <body>
    <script>
      document.writeln("Nama : " + "Cipta " + "Dwipajaya");
      document.writeln("<br>");
      document.writeln("Kampus : " + "ITB Stikom Bali");
      document.write("<br>");

      //escape sequence (string)
      document.writeln("<textarea cols='100' rows='10'>");
      document.write('"Cipta Dwipajaya" \n');
      document.write(" 'ITB' \t \\Stikom Bali");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
