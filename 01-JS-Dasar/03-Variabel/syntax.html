<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Menulis Variabel</title>
  </head>
  <body>
    <script>
      //variabel digunakan untuk menyimpan sebuah data
      let fullName = "Cipta " + "Dwipajaya";

      //mengubah value dari variabel diatas
      fullName = "Ngurah Cipta";

      //deklarasi value baru
      firstName = "I Gusti ";
      lastName = " Dwipajaya";

      //memanggil nama variabel
      document.writeln(firstName + fullName + lastName);
      document.writeln("<br>");

      //sedangkan const merupakan jenis variabel yang nilainya tidak bisa dirubah(konstan)
      const greetings = "Selamat Pagi!";
      document.writeln(greetings);
    </script>
  </body>
</html>
