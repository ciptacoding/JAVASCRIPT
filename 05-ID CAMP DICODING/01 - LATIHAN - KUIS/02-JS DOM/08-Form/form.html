<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: fixed;
        top: 50%;
        left: 50%;
        border: 2px solid black;
        padding: 50px 70px;
        transform: translate(-50%, -50%);
      }
      .form-element {
        margin: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Isi Data Diri Kalian!</h2>
      <div class="formContent">
        <form id="formDataDiri" action="">
          <div class="form-element">
            <label for="inputNama">Nama : </label><br />
            <input id="inputNama" type="text" name="nama" placeholder="Masukan Nama Anda" /><br />
          </div>
          <div class="form-element">
            <label for="inputDomisili">Domisili : </label><br />
            <input id="inputDomisili" type="text" name="domisili" placeholder="Masukan Domisili Anda" required /> <br />
          </div>
          <div class="form-element"><input type="submit" value="Submit data" /><br /></div>
        </form>
        <div>
          <h3 id="messageAfterSubmit"></h3>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
