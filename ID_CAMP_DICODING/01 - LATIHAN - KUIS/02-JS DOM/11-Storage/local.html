<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Local Storage</title>
    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="contents" align="center">
      <button id="incrementButton">Tambah nilai</button>
      <button id="clear">Hapus storage</button>
      <h3>Kamu sudah menekan tombol di atas sebanyak:</h3>
      <h2 id="count">0</h2>
    </div>

    <script>
      // deklarasi key
      const localStorageKey = "Frekuensi";

      // deklarasi variabel dom
      const incrementButton = document.getElementById("incrementButton");
      const clearButton = document.getElementById("clear");
      const countDisplay = document.getElementById("count");

      // memberi nilai item dari local storage
      countDisplay.innerText = localStorage.getItem(localStorageKey);

      // mengupdate nilai dari item local storage jika tombol ditekan
      incrementButton.addEventListener("click", function () {
        let count = localStorage.getItem(localStorageKey);
        count++;
        localStorage.setItem(localStorageKey, count);
        countDisplay.innerText = localStorage.getItem(localStorageKey);
      });

      // memberikan nilai 0 ke tampilan karena di-reset dan menghapus item
      clearButton.addEventListener("click", function () {
        localStorage.removeItem(localStorageKey);
        countDisplay.innerText = 0;
      });
    </script>
  </body>
</html>
