<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Undefined</title>
  </head>
  <body>
    <!-- Undefined = tidak terdefinisi -->
    <script>
      // variabel undefined
      let name;
      if (name === undefined) {
        console.info("Variabel Undefined");
      } else {
        console.info("Variabel Defined");
      }

      // array undefined
      const arrayMobil = ["Avanza", "Jazz"];
      if (arrayMobil[2] === undefined) {
        console.info("Array Undefined");
      } else {
        console.info("Array Defined");
      }

      //object undefined
      const people = {};
      if (people.name == undefined) {
        alert("Object Undefined");
      } else {
        alert("Object Defined");
      }
    </script>
  </body>
</html>
