<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <!-- optional chaining merupakan operator yang berfungsi untuk menghindari error ketika kita ingin mengakses properti dari sebuah object -->
    <script>
      let person = {
        // address: {
        //   country: "Indonesia",
        // },
      };
      let country = person?.address?.country;
      document.writeln(`${country}`);
    </script>
  </body>
</html>
