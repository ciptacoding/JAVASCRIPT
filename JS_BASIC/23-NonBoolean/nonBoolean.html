<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Operator Non Boolean</title>
  </head>
  <body>
    <script>
      console.info("Hello" || "");
      console.info("" || []);
      console.info("0" || "NOL");
      console.info(0 || "NOL");
      console.info(0 || "NOL");
      console.info(null || "null");
      console.info(undefined || "undefined");
      console.info(0 || false);

      const person = {
        address: "Bandung",
        age: "23",
      };
      const people = person.address || person.age;
      console.info(people);

      console.info("Hello" && "");
      console.info("" && []);
      console.info("0" && "NOL");
      console.info(0 && "NOL");
      console.info(0 && "NOL");
      console.info(null && "null");
      console.info(undefined && "undefined");
      console.info(0 && false);
    </script>
  </body>
</html>
